<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Stories - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Stories - Express</h1>
      <h3>A place to create your own stories!</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Stories</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Library</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Your Info 
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">
              <!--id user_name changed from story_title-->
              <div class="form-group">
                <label for="">Name</Title></label>
                <input type="text" class="form-control" id="user_name" placeholder="name">
              </div>
              <!--id favorite_color changed from content-->
              <div class="form-group">
                <label for="">Favorite Color</label>
                <input type="text" class="form-control" id="favorite_color" placeholder="favorite color">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
